<div ng-controller="MainCtrl as ctrl" ng-cloak layout-gt-sm="row" layout="column" class="main-wrapper">

    <div flex class="main-container">

        <md-toolbar layout="row" class="md-hue-3">
            <div class="md-toolbar-tools">
                <span>Angular Inbox</span>
                <div class="auth-box">
                    <div class="g-signin2" data-onsuccess="onSignIn" id="signInButton"></div>
                    <div class="signOut" id="signOut" ng-click="signOut()">OUUUTTT</div>
                </div>
            </div>
        </md-toolbar>

        <md-content flex md-scroll-y class="inbox-content">
            <md-list class="inbox-list">
                <inbox-item md-item ng-repeat="email in ctrl.emails" email="email"></inbox-item>
            </md-list>
        </md-content>

    </div>

</div>

<script src="bower_components/angular/angular.js"></script>
